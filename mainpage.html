        <div id="openModify" class="openModify-popup" style="width: 500px">
            <form id='modify' method='get'>
                <div>
                   <h3>Editing Project</h3>
                    <label for='newTitle'>Title: </label>
                    <input class="toEdit" type='text' name='newTitle' id='newTitle' value="">
                    <label for='desc'>Description: </label>
                    <textarea class="toEdit" name='desc' id='desc'></textarea>
                    <label for='category'>Category: </label>
                    <input class="toEdit" type='text' name='category' id='category' value="" style='width: 40%'>
                    <div class='input-intable'>
                       <div class='row'>
                            <div class='cell'><label for='fund'>Funding Remaining ($): </label>
                            <input class="toEdit" type='number' name='fund' id='fund' value=""></div>
                            <div class='cell'><label for='goal'>Goal ($): </label>
                            <input class="toEdit" type='number' name='goal' id='goal' value=""></div>
                        </div>
                        <div class='row'>
                           <div class='cell'><label for='startDate'>Start Date: </label>
                            <input class="toEdit" type='date' name='startDate' id='startDate' value=""></div>
                            <div class='cell'><label for='dur'>Duration (Days): </label>
                            <input class="toEdit" type='number' name='dur' id='dur' value=""></div>
                        </div>
                    </div>
                    <ul style='text-align: right'><input type='submit'></ul>
                </div>
            </form>
        </div>
        <div id="openCreate" class="openCreate-popup" style="width: 500px">
            <form id="create" action="" method="get">
                <div>
                    <h3>New Project</h3>
                    <label for="newTitle">Title: </label>
                    <input type="text" name="newTitle" id="newTitle" placeholder="Name of the project">
                    <label for="desc">Description: </label>
                    <textarea name="desc" id="desc" placeholder="Short description of the project"></textarea>
                    <div class="input-intable">
                        <div class="row">
                            <div class="cell"><label for="startDate">Start Date: </label>
                            <input type="date" name="startDate" id="startDate" value="2000-01-01"></div>
                            <div class="cell"><label for="dur">Duration (Days): </label>
                            <input type="number" name="dur" id="dur" value="0" placeholder="0"></div>
                        </div>
                        <div class="row">
                            <div class="cell"><label for="category">Category: </label>
                            <input type="text" name="category" id="category" value="None" placeholder="Type of project"></div>
                            <div class="cell"><label for="goal">Goal ($): </label>
                            <input type="number" name="goal" id="goal" value="0" placeholder="0"></div> 
                        </div>
                    </div>
                    <ul style="text-align: right"><input type="submit"></ul>
                </div>
            </form>
        </div>
        <div id="openlogin" class="openlogin-popup">

                <div>
                    <h3 id="loginSheet">Log in</h3>
                    <input type="text" name="username" id="username" placeholder="Username">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <select id="domain" name="domain" required>
                        <option value="" disabled selected hidden>Domain</option>
                        <option value="user">User</option>
                        <option value="entre">Entrepreneur</option>
                        <option value="admin">Administrator</option>
                    </select>
                    <ul style="text-align: right"><input type="submit">
                        <button class='openRegister_open' href='#openRegister' style="margin-left: 20px">Register</button></ul>
                </div>
            </form>
        </div>
        <div id="openRegister" class="openRegister-popup">
            <form id="register" action="" method="post">
                <div>
                    <h3 id="registerSheet">Register</h3>
                    <input type="text" name="username" id="username" placeholder="Username">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <select id="domain" name="domain" required>
                        <option value="" disabled selected hidden>Domain</option>
                        <option value="user">User</option>
                        <option value="entre">Entrepreneur</option>
                        <option value="admin">Administrator</option>
                    </select>
                    <ul style="text-align: right"><input type="submit"></ul>
                </div>
