<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CROWDFUND!</title>
        <link href='https://fonts.googleapis.com/css?family=Raleway:900' rel='stylesheet' type='text/css'>
        <link href="./styles/milligram.min.css" rel="stylesheet" type="text/css">
        <link href="./styles/styles.css" rel="stylesheet" type="text/css">
        <script src="./scripts/jquery-2.2.2.min.js" type="text/javascript"></script>
        <script src="./scripts/jquery.tablesorter.min.js" type="text/javascript"></script>
        <script src="./scripts/jquery.popupoverlay.js"></script>
        <script src="./scripts/script.js" type="text/javascript"></script>
    </head>
    <body class="bg-grey-light">
        <div class="row">
            <div class="column">
                <h1>CROWDFUND!</h1>
            </div>
            <div class="column">
                <button class='openSearch_open' href='#openSearch' style="width: 300px; margin-top: 10px">Search Projects</button>
            </div>
            <div id="theCreate">
            </div>
            <div id="theLogin">
            </div>
        </div>
        <table class="table2 tablesorter">
            <thead>
                <tr class="header">
                    <th class="name">Project</th>
                    <th>Funding Remaining</th>
                    <th>Goal</th>
                    <th>Start Date</th>
                    <th>Days to go</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody id="project-table">
            </tbody>
        </table>
        <footer>
            &copy; 2016 CROWDFUND!, Inc. All Rights Reserved.
        </footer>
        <!------------------------ These html are just the pop-ups for the various buttons -------------------->
        <div id="openModify" class="openModify-popup" style="width: 500px">
            <form id='modify' method='get'>
                <div>
                   <h3>Editing Project</h3>
                    <label for='newTitle'>Title: </label>
                    <input class="toEdit" type='text' name='newTitle' id='newTitle' value="">
                    <label for='desc'>Description: </label>
                    <textarea class="toEdit" name='desc' id='desc'></textarea>
                    <label for='category'>Category: </label>
                    <input class="toEdit" type='text' name='category' id='category' value="" style='width: 40%'>
                    <div class='input-intable'>
                       <div class='row'>
                            <div class='cell'><label for='fund'>Funding Remaining ($): </label>
                            <input class="toEdit" type='number' name='fund' id='fund' value=""></div>
                            <div class='cell'><label for='goal'>Goal ($): </label>
                            <input class="toEdit" type='number' name='goal' id='goal' value=""></div>
                        </div>
                        <div class='row'>
                           <div class='cell'><label for='startDate'>Start Date: </label>
                            <input class="toEdit" type='date' name='startDate' id='startDate' value=""></div>
                            <div class='cell'><label for='dur'>Duration (Days): </label>
                            <input class="toEdit" type='number' name='dur' id='dur' value=""></div>
                        </div>
                    </div>
                    <ul style='text-align: right'><input type='submit'></ul>
                </div>
            </form>
        </div>
        <div id="openCreate" class="openCreate-popup" style="width: 500px">
            <form id="create" action="" method="get">
                <div>
                    <h3>New Project</h3>
                    <label for="newTitle">Title: </label>
                    <input type="text" name="newTitle" id="newTitle" placeholder="Name of the project">
                    <label for="desc">Description: </label>
                    <textarea name="desc" id="desc" placeholder="Short description of the project"></textarea>
                    <div class="input-intable">
                        <div class="row">
                            <div class="cell"><label for="startDate">Start Date: </label>
                            <input type="date" name="startDate" id="startDate" value="2000-01-01"></div>
                            <div class="cell"><label for="dur">Duration (Days): </label>
                            <input type="number" name="dur" id="dur" min="1" value="1" placeholder="1"></div>
                        </div>
                        <div class="row">
                            <div class="cell"><label for="theCategory">Category: </label>
                            <input type="text" name="theCategory" id="theCategory" value="None" placeholder="Type of project"></div>
                            <div class="cell"><label for="theGoal">Goal ($): </label>
                            <input type="number" name="theGoal" id="theGoal" min="1" value="1" placeholder="1"></div> 
                        </div>
                    </div>
                    <ul style="text-align: right"><input type="submit"></ul>
                </div>
            </form>
        </div>
        <div id="openlogin" class="openlogin-popup">
            <form id="login" action="" method="post">
                <div>
                    <h3 id="loginSheet">Log in</h3>
                    <input type="text" name="username" id="username" placeholder="Username">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <select id="domain" name="domain" required>
                        <option value="" disabled selected hidden>Domain</option>
                        <option value="user">User</option>
                        <option value="entre">Entrepreneur</option>
                        <option value="admin">Administrator</option>
                    </select>
                    <ul style="text-align: right"><input type="submit" value="Log in">
                        <button class='openRegister_open' href='#openRegister' style="margin-left: 20px">Register</button></ul>
                </div>
            </form>
        </div>
        <div id="openRegister" class="openRegister-popup">
            <form id="register" action="" method="post">
                <div>
                    <h3 id="registerSheet">Register</h3>
                    <input type="text" name="username" id="username" placeholder="Username">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <select id="domain" name="domain" required>
                        <option value="" disabled selected hidden>Domain</option>
                        <option value="user">User</option>
                        <option value="entre">Entrepreneur</option>
                        <option value="admin">Administrator</option>
                    </select>
                    <ul style="text-align: right"><input type="submit" value="Register"></ul>
                </div>
            </form>
        </div>
        <div id="openSearch" class="openSearch-popup">
            <form id="search" action="" method="get">
                <div>
                    <h3 id="searchSheet">Search</h3>
                    <label for='theTitle'>Title: </label>
                    <input type='text' name='theTitle' id='theTitle'>
                    <label for='category'>Category: </label>
                    <input type='text' name='category' id='category'>
                    <label for='goal'>Goal: </label>
                    <input type='number' name='goal' id='goal'>
                    <label for='fund'>Fund Remaining: </label>
                    <input type='number' name='fund' id='fund'>
                    <label for='eName'>Entreprenur: </label>
                    <input type='text' name='eName' id='eName'>
                    <ul style="text-align: right"><input type="submit" value="Search"></ul>
                </div>
            </form>
        </div>
        <!-------------------------------------- End of button pop ups ------------------------------------->
    </body>
</html>
